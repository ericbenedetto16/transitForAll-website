<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>S.E.A.T Programs</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex">
        <h2 class="navbar-brand text-warning m-0" href="#">S.E.A.T</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../card/index.html">Your Card <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../recharge/index.html">Recharge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../eligibility/index.html">Eligibility</a>
            </li>
          </ul>
        </div>
      </nav>
      <ul class="nav justify-content-between bg-warning">
        <li class="nav-item align-self-start">
          <a class="btn bg-warning text-primary text-decoration-underline text-primary" onclick="window.history.back();">Back</a>
        </li>
        <li class="nav-item">
          <a class="btn bg-warning text-primary" href="../index.html">Sign Out</a>
        </li>
      </ul>
    </header>

    <hr class="my-0 pb-4">
    <div class="container">
      <h4 class="display-4 text-center">Your Account</h4>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control disabled" placeholder="Full Name" value="PRHS STEAM" disabled>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" class="form-control disabled" placeholder="Date of Birth" value="03/08/2018" disabled>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control disabled" placeholder="Address" value="82 St. Josephs Ave, Staten Island, NY 10302" disabled>
      </div>

      <div class="form-group">
        <label for="ssn">Social Security Number</label>
        <input class="form-control disabled" type="password" id="ssn" value="123456789" disabled>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="email" value="stem@portrichmondhs.org">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control disabled" type="password" id="password" value="1234567890" disabled>
      </div>

      <div class="form-group">
        <label for="income">Annual Household Income</label>
        <input type="text" id="income" class="form-control disabled" value="$0-$30,000" disabled>
      </div>

      <div class="form-group">
        <label for="children">Number of Children</label>
        <input type="text" id="children" class="form-control disabled" value="3+" disabled>
      </div>
      <p class="text-danger">To change any of your personal information you must visit our desktop site and submit a request for an account review.</p>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
